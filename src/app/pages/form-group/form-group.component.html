<div class="row">
	<div class="col">
		<h1>Contacto</h1>
		<form class="needs-validation" novalidate [formGroup]="formContacto">
			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label for="validationCustom01">Primer Nombre</label>
					<input
						type="text"
						class="form-control"
						id="validationCustom01"
						placeholder="Primer Nombre"
						formControlName="primerNombre"
						required
					>
					<div class="invalid-feedback">
						Por favor ingrese el primer nombre.
					</div>
				</div>
				<div class="col-md-6 mb-3">
					<label for="validationCustomUsername">Nombre de Usuario</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroupPrepend">@</span>
						</div>
						<input 
							type="text"
							class="form-control"
							id="validationCustomUsername"
							placeholder="Nombre de Usuario"
							aria-describedby="inputGroupPrepend"
							formControlName="nombreDeUsuario"
							required
						>
						<div class="invalid-feedback">
							Por favor ingrese el nombre de usuario.
						</div>
					</div>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label for="validationCustom03">Ciudad</label>
					<input 
						type="text"
						class="form-control"
						id="validationCustom03"
						placeholder="Ciudad"
						formControlName="ciudad"
						required
					>
					<div class="invalid-feedback">
						Proporciona una ciudad v치lida.
					</div>
				</div>
				<div class="col-md-3 mb-3">
					<label for="validationCustom04">Estado</label>
					<input 
						type="text"
						class="form-control"
						id="validationCustom04"
						placeholder="Estado"
						formControlName="estado"
						required
					>
				</div>
				<div class="col-md-3 mb-3">
					<label for="validationCustom05">C칩digo Postal</label>
					<input 
						type="text"
						class="form-control"
						id="validationCustom05"
						placeholder="C칩digo Postal"
						formControlName="codigoPostal"
						required
					>
					<div class="invalid-feedback">
						Proporcione un c칩digo postal.
					</div>
				</div>
			</div>

			<div class="float-right">
				<button class="btn btn-primary btn-lg">
					Enviar Formulario ;)
				</button>
			</div>
		</form>
	</div>
</div>


<pre>
	{{ formContacto.value | json }}
</pre>

<pre>
	{{ formContacto.status }}
</pre>
